<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Casio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="brand">CASIO fx-ES Plus</div>
    <input type="text" id="display" disabled placeholder="0">
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="op" onclick="appendOperator('+')">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="op" onclick="appendOperator('-')">-</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="op" onclick="appendOperator('*')">×</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="clearDisplay()">AC</button>
      <button onclick="calculate()">=</button>
      <button class="op" onclick="appendOperator('/')">÷</button>

      <button onclick="appendOperator('%')">mod</button>
      <button onclick="appendOperator('**')">xʸ</button>
      <button onclick="appendOperator('//')">Div</button>
      <button onclick="appendOperator('sqrt')">√</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
